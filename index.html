<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>New York Times Article Search</title>
    
</head>

<body>
    <header class="jumbotron bg-success">
        <h1 class="display-4 text-center text-light"> <i class="fa-duotone fa-newspaper"></i>New York Times Search</h1>
    </header>

    <main>
        <form class="m-3 border border-primary rounded">
            <div>
                <h3 class=" p-2 bg-dark text-white">Search Parameters</h3>
            </div>
            <div class="form-group m-3 p-">
                <label for="search-term">Search Term</label>
                <input type="text" class="form-control" id="search-term" aria-describedby="emailHelp"
                    placeholder="Enter your search term">
            </div>
            <div class="form-group m-3">
                <label for="number-of-records">Number of Records to Retrieve</label>
                <input type="number" class="form-control" id="number-of-records" placeholder="5">
            </div>
            <div class="form-group m-3">
                <label for="start-year">Start Year(Optional)</label>
                <input type="number" class="form-control" id="start-year" placeholder="YYYY" min="1901">
            </div>
            <div class="form-group m-3">
                <label for="end-year">End Year (optional):</label>
                <input type="number" class="form-control" id="end-year" placeholder="YYYY" max="2023">
            </div>
           
            <button type="submit" class="btn btn-primary" id="search">Search</button>

            <button type="submit" class="btn btn-primary" id="clear">Clear Results</button>
        </form>

        <div id="results" class="m-3 border border-primary rounded">
            <h5>Top Articles</h5>

        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>


    

</body>

</html>
